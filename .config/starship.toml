format = """
[](#94e2d5)\
$username\
[](fg:#94e2d5 bg:#1e1e2e)\
$directory\
[ ](fg:#1e1e2e)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

[username]
show_always = true
style_user = "fg:#181825 bg:#94e2d5"
style_root = "bg:#fe640b"
format = '[$user ]($style)'

[directory]
style = "fg:#cdd6f4 bg:#1e1e2e"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Projects" = " "

